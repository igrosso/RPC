<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div class="outerWindow">
     <!-- <div id="nacho">NACHO</div>  -->
      </div>
      <h1>Rock Paper Scissors Game</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">computer</div>
      <span id="computer-score">0</span>:<span id="user-score">0</span>
    </div>

    <div class="result">
      <p>Choose your throw to start playing... </p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="rock.png" alt="">
      </div>
      <div class="choice" id="p">
        <img src="paper.png" alt="">
      </div>
      <div class="choice" id="s">
        <img src="scissors.png" alt="">
      </div>
    </div>

    <p id="make-your-move-msg">Make your move.</p>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
